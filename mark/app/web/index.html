<!DOCTYPE HTML>

<html>
    <head>
        <meta charset="utf-8"/>
        
        <!--JQuery 2.1.1-->
        <script  src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js" > </script>
                
        <!--JQueryUI 1.12.1-->
        <link   href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" type="text/css" rel="stylesheet">
        <script  src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        
        <!-- My CSS files -->
        <link   href="index.css" type="text/css" rel="stylesheet" />
        
        <!--Google Web Fonts -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
        
        <!-- Google Sign In -->
        <meta   name="google-signin-scope"     content="profile email">
        <meta   name="google-signin-client_id" content="689948340204-taq8omqtm8ek8ftgsm7tb347qr8vupdu.apps.googleusercontent.com">
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        
        <!-- My JS files -->        
    </head>
    <body>
        <h1> Hello, World! (v2) </h1>
        <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
        <script>
          function onSignIn(googleUser) {
            // Useful data for your client-side scripts:
            var profile = googleUser.getBasicProfile();
            console.log("ID: " + profile.getId()); // Don't send this directly to your server!
            console.log('Full Name: ' + profile.getName());
            console.log('Given Name: ' + profile.getGivenName());
            console.log('Family Name: ' + profile.getFamilyName());
            console.log("Image URL: " + profile.getImageUrl());
            console.log("Email: " + profile.getEmail());

            // The ID token you need to pass to your backend:
            var id_token = googleUser.getAuthResponse().id_token;
            console.log("ID Token: " + id_token);
          };
        </script>
    </body>
</html>
